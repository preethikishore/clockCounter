<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock And Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-video-container">
        <video src="video/bg.mp4" class ="bg-video" autoplay muted></video>
    </div>
    <div class="clock">
        <div class="clock-face">
                <h1 class="clock-heading">Clock</h1>    
            <div class="clock_hands">
                  <div class="clock_hand clock_hours"></div>
                  <div class="clock_hand clock_minutes"></div>
                  <div class="clock_hand clock_seconds"></div>
            </div>
       
        <div class="clock-countdown">
            <h2 class="countdown-heading">Time left</h2>
            <div class="countdown_body">
                <div class="countdown_days">10</div>:
                <div class="countdown_hours">20</div>:
                <div class="countdown_minutes">30</div>:
                <div class="countdown_seconds">40</div>:
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
